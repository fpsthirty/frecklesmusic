name: Lighthouse
on:
  push:
    branches: [ main ]  # Запуск при push в main
  pull_request:         # Или при создании PR
  workflow_dispatch:    # Ручной запуск через UI
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx -y @lhci/cli autorun \
            --config=./lighthouserc.json \
            --upload.target=temporary-public-storage
      - name: Extract Lighthouse Hash
        id: lh-hash
        run: |
          HASH=$(grep -oP 'reports/\K[^"]+' ./lhci_reports/manifest.json)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './lhci_reports'
