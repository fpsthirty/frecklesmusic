name: Lighthouse
on:
  push:
    branches: [ main ]  # Запуск при push в main
  pull_request:         # Или при создании PR
  workflow_dispatch:    # Ручной запуск через UI
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
      - name: Install jq
        run: sudo apt-get install -y jq
      - name: Run Lighthouse CI
        run: |
          lhci autorun --config=./lighthouserc.json || echo "::warning::Lighthouse run completed (hash may be missing)"
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract Lighthouse Hash
        id: lh-hash
        continue-on-error: true  # Продолжать даже при ошибке
        run: |
          # Устанавливаем jq если нужно
          command -v jq >/dev/null || sudo apt-get install -y jq
          
          # Парсим хеш
          HASH=$(cat .lighthouseci/manifest.json 2>/dev/null | jq -r '.hash' || true)
          
          if [ -z "$HASH" ]; then
            echo "::warning::Hash not found in manifest.json, trying logs..."
            HASH=$(grep -oP 'reports\/\K[^/]+' .lighthouseci/log-*.json 2>/dev/null | head -1 || true)
          fi
          
          echo "hash=${HASH:-default}" >> $GITHUB_OUTPUT

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-reports
          path: .lighthouseci/
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './lhci_reports'
