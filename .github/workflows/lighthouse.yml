name: Lighthouse
on:
  push:
    branches: [ main ]  # Запуск при push в main
  pull_request:         # Или при создании PR
  workflow_dispatch:    # Ручной запуск через UI
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: lhci autorun --config=./lighthouserc.json
      - name: Extract Lighthouse Hash
        id: lh-hash
        if: success()  # Только если предыдущие шаги выполнены успешно
        run: |
          # Создаем папку, если её нет (на всякий случай)
          mkdir -p ./lhci_reports
          
          # Ищем хеш в логах (альтернативный способ)
          HASH=$(grep -oP 'reports\/\K[^"]+' ./lighthouseci/manifest.json || true)
          
          # Если не нашли в manifest.json, пробуем из URL в логах
          if [ -z "$HASH" ]; then
            HASH=$(grep -oP 'storage.googleapis.com\/lighthouse-infrastructure\.appspot\.com\/reports\/\K[^/]+' ./lighthouseci/lhr-*.json || true)
          fi
          
          # Если хеш найден, сохраняем его
          if [ -n "$HASH" ]; then
            echo "hash=${HASH}" >> $GITHUB_OUTPUT
          else
            echo "::warning::Lighthouse hash not found!"
          fi
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './lhci_reports'
