name: W3C Validation
on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate HTML
        uses: docker://cycjimmy/w3c-validator-action:latest
        with:
          url: 'https://fpsthirty.github.io/frecklesmusic/'
          ignore-warnings: true
