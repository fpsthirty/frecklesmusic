name: W3C Validation
on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install W3C Validator
        run: npm install -g w3c-html-validator
      
      - name: Validate HTML
        run: |
          validator --verbose --output=json https://fpsthirty.github.io/frecklesmusic/ > docs/w3c-results.json
          echo "W3C results saved to docs/w3c-results.json"
      - name: Validate Local Files
        run: |
          find . -name "*.html" -exec validator --verbose {} \;
